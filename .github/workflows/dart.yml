name: Build FFI Project (Fixed Gradle)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
          cache: true

      # 1. Пересоздаем Android проект, чтобы гарантировать V2 Embedding
      - name: Regenerate Android Project
        run: |
          rm -rf android
          flutter create . --project-name=webview_ci_app --org com.bowlmates.app --platforms=android

      # 2. Создаем нативные файлы (C и CMake)
      - name: Setup Native Code
        run: |
          mkdir -p src
          
          # C code
          echo '#include <stdint.h>
          __attribute__((visibility("default"))) __attribute__((used))
          int32_t native_add(int32_t x, int32_t y) {
              return x + y;
          }' > src/native_add.c

          # CMakeLists
          echo 'cmake_minimum_required(VERSION 3.4.1)
          add_library( native_add SHARED ../../src/native_add.c )' > android/app/CMakeLists.txt

      # 3. Патчим build.gradle (ИСПРАВЛЕНО МЕСТО ВСТАВКИ)
      - name: Patch build.gradle for FFI
        run: |
          # Ставим minSdkVersion 21
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
          
          # Вставляем externalNativeBuild ПЕРЕД блоком buildTypes.
          # Это гарантирует, что мы внутри 'android {}', но СНАРУЖИ 'defaultConfig {}'
          sed -i '/buildTypes {/i \    externalNativeBuild {\n        cmake {\n            path "CMakeLists.txt"\n        }\n    }\n' android/app/build.gradle
          
          echo "Verifying build.gradle content:"
          cat android/app/build.gradle

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ffi-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
