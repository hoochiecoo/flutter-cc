on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
          cache: true

      # 1. Regenerate
      - name: Regenerate Android
        run: |
          rm -rf android
          flutter create . --project-name=webview_ci_app --org com.bowlmates.app --platforms=android

      # 2. Setup Native
      - name: Setup Native Code
        run: |
          mkdir -p src
          if [ ! -f src/native_add.c ]; then
             echo 'int native_add(int x, int y) { return x + y; }' > src/native_add.c
          fi
          echo 'cmake_minimum_required(VERSION 3.4.1)
          add_library( native_add SHARED ../../src/native_add.c )' > android/app/CMakeLists.txt

      # 3. Patch Gradle (SAFE ONE-LINER)
      # Мы используем пробелы вместо \\n, чтобы избежать проблем с экранированием.
      - name: Patch build.gradle
        run: |
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
          
          # SAFETY FIX: No backslashes, no newlines. Just valid Groovy code on one line.
          sed -i 's|buildTypes {|externalNativeBuild { cmake { path "CMakeLists.txt" } } buildTypes {|' android/app/build.gradle
          
          echo "=== DEBUG CONTENT ==="
          grep "externalNativeBuild" android/app/build.gradle

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ffi-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
